<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="boxLeft">
            <div id="text">
                <h2>Don't Have an Account Yet?</h2>
                <h2>What are you waiting for? Let's Fix that now!</h2>
                <button>Sign In</button>
                <img src="images/Group 15.png" alt="post">
            </div>
            
        </div>
        <div id="boxRight">
            <div id="head">
                <h1>Sign In</h1>
            </div>
            <div id="mid">
                <input type="text" placeholder="    Username">
                <input type="text" placeholder="    Email">
                <input type="password" placeholder="    Password">
            </div>
            <div id="bottom">
                <button>Sign In</button>
                <h4>Or Sign in with social platforms</h4>
            </div>
            <div id="card">
                <img src="https://img.icons8.com/ios/50/000000/facebook-new.png"/>
                <img src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"/>
                <img src="https://img.icons8.com/ios/50/000000/linkedin.png"/>
                <img src="https://img.icons8.com/ios/50/000000/twitter--v1.png"/>
            </div>
        </div>
    </div>
</body>
</html>
